name = Dist-Zilla-Plugin-Test-ReportMetadata

[Prereqs]
perl              = 5.008
version           = 0.88
Data::Section     = 0.200006
Dist::Zilla       = 5.037
Moose             = 2.1405
MooseX::Role::Parameterized = 1.08
Sub::Exporter::ForMethods   = 0.100051

[Prereqs / ConfigureRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / BuildRequires]
version           = 0.88
Module::Build     = 0.4004
Test::Requires    = 0.06

[Meta::Dynamic::Config]

[MetaNoIndex]
directory         = examples
directory         = inc
directory         = share
directory         = t

[MetaProvides::Package]
inherit_version   = 0
meta_noindex      = 1

[MetaResources]
license           = http://dev.perl.org/licenses/
homepage          = https://metacpan.org/author/PJFL
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Dist-Zilla-Plugin-Test-ReportMetadata
bugtracker.mailto = bug-Dist-Zilla-Plugin-Test-ReportMetadata@rt.cpan.org
repository.url    = git://github.com/pjfl/p5-dist-zilla-plugin-test-reportmetadata.git
repository.web    = http://github.com/pjfl/p5-dist-zilla-plugin-test-reportmetadata
repository.type   = git

[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
filename          = README.md
location          = root
type              = markdown

[Run::BeforeBuild]
run               = cp .build.PL Build.PL

[CopyFilesFromBuild]
copy              = Build.PL
move              = cpanfile

[GatherDir]
exclude_filename  = cpanfile

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[AbstractFromPOD]
[LicenseFromModule]
[VersionFromModule]
[ModuleBuild::Custom]
[License]
[CPANFile]
[MetaConfig]
[MetaJSON]
[MetaYAML]
[ManifestInRoot]
[ManifestSkip]
[Test::ReportMetadata]

